<div class="container mt-5 text-center object-fit-contain">
  Your connection speed is: {{ connectionSpeed }}
  <div>
    <select [(ngModel)]="selectedQuality" (ngModelChange)="changeQuality2()">
      <option value="low">360p</option>
      <option value="high">1080p</option>
    </select>
  </div>
  <div id="video-container">
    <video
      #videoPlayer
      controls
      [src]="getSelectedVideoSource()"
      type="video/mp4"
    ></video>
  </div>
</div>
