<div class="card">
  <div class="card-body">
    <div class="card-title">
      <span class="h3">{{ UserName }}</span>
    </div>
    <div class="card-text">
      <span> Id: {{ UserId }}</span>
      <br>
      <span> Last Connection: {{ LastConnection }}</span>
    </div>
    <div class="card-footer">
      <button class="btn btn-danger" (click)="Delete()">Eliminar Usuario</button>
    </div>
  </div>
</div>
